<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/shopCart.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="h_left">
        
          <img src="./images/arrow-left.png" class="avatar2" style="top:5px;" alt="">

        
      </div>
      <div class="h_center">购物车</div>
      <div class="h_right">

      </div>
    </header>

    <div class="hint hide">商品数量最少为1</div>

    <div class="footBar">
      <div class="l">
        <span class="selectAll active">√</span>全选
      </div>
      <div class="r">
        <div class="left">
          <div class="money">
            合计: <span>￥<i>0</i></span>
          </div>
        </div>
        <div class="right">
          <button class="buy">结算 (<span>0</span>)</button>
        </div>
      </div>
    </div>
    <div class="mask">
      <div class="win_box bounceInDown">
        <div class="text">您确定删除这个商品吗？</div>
        <div class="btn clearfix">
          <a href="javascript:;" class="cancel">取消</a>
          <a href="javascript:;" class="submit">确认</a>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="content">
        <div class="goodsList">

        </div>
      </div>
    </div>
  </div>

  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./better-scroll/dist/bscroll.min.js"></script>
  <script src="./js/common.js"></script>
 <script src="./js/shopCart.js"></script>
</body>

</html>
